
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Magic Wand</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      width: 320px;
      color: #333333;
    }
    
    /* Light/Dark theme variables */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #e2e2e2;
      --highlight-color: #6366f1;
      --button-bg: #f5f5f5;
      --button-hover: #e9e9e9;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #2d2d2d;
        --text-color: #ffffff;
        --border-color: #444444;
        --highlight-color: #818cf8;
        --button-bg: #3d3d3d;
        --button-hover: #525252;
      }
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: var(--text-color);
    }
    
    .content {
      padding: 16px;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .feature-button {
      background-color: var(--button-bg);
      border: none;
      border-radius: 4px;
      color: var(--text-color);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      text-align: center;
      transition: background-color 0.2s;
    }
    
    .feature-button:hover {
      background-color: var(--button-hover);
    }
    
    .icon {
      font-size: 18px;
      margin-bottom: 6px;
    }
    
    .feature-label {
      font-size: 12px;
    }
    
    .settings-link {
      display: block;
      text-align: center;
      color: var(--highlight-color);
      text-decoration: none;
      font-size: 14px;
      margin-top: 8px;
    }
    
    .settings-link:hover {
      text-decoration: underline;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border-color);
      font-size: 12px;
      color: #888888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Text Magic Wand</h1>
    <span>v1.0</span>
  </div>
  
  <div class="content">
    <p>Select text on any webpage to transform it:</p>
    
    <div class="features">
      <button class="feature-button">
        <span class="icon">‚ú®</span>
        <span class="feature-label">Tone</span>
      </button>
      <button class="feature-button">
        <span class="icon">‚úì</span>
        <span class="feature-label">Grammar</span>
      </button>
      <button class="feature-button">
        <span class="icon">üåê</span>
        <span class="feature-label">Translate</span>
      </button>
      <button class="feature-button">
        <span class="icon">üîä</span>
        <span class="feature-label">Pronounce</span>
      </button>
      <button class="feature-button">
        <span class="icon">üìö</span>
        <span class="feature-label">Meaning</span>
      </button>
      <button class="feature-button">
        <span class="icon">‚öôÔ∏è</span>
        <span class="feature-label">Settings</span>
      </button>
    </div>
    
    <a href="#" class="settings-link" id="open-options">Open Full Settings</a>
  </div>
  
  <div class="footer">
    Right-click on selected text to access all features
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
